<div class="card-block" [formGroup]="addressFormGroup">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Street</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" formControlName="street">
      <small [hidden]="addressFormGroup.controls.street.valid || addressFormGroup.controls.street.pristine">Street is required</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">ZIP</label>
    <div class="col-sm-4">
      <input type="text" class="form-control form-control-sm" formControlName="postcode">
    </div>
  </div>
</div>
